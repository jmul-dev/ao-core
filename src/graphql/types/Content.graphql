enum ContentType {
    VOD
    STREAM
    FILE
    APP
}

# Shared interface between all content types
interface IContent {
    id: ID!
    nodeID: ID!
    creatorID: ID!
    contentType: ContentType!
    isFolder: Boolean!
    isMutable: Boolean!
    fileName: String
    fileUrl: String
    title: String
    description: String    
    # Econ
    stake: Float
    fileSize: Float
    premium: Float
    split: Float
    adSupport: Boolean
    # Network
    createdAt: String
}

type VideoContent implements IContent {
    id: ID!
    nodeID: ID!
    creatorID: ID!
    contentType: ContentType!
    isFolder: Boolean!
    isMutable: Boolean!
    fileName: String
    fileUrl: String
    title: String
    description: String    
    # Econ
    stake: Float
    fileSize: Float
    premium: Float
    split: Float
    adSupport: Boolean
    # Network
    createdAt: String
    # VideoContent
    teaserUrl: String
    coverImageUrl: String
    metadata: VideoMetadata
}

input VideoContentSubmissionInputs {
    video: Upload
    videoTeaser: Upload
    featuredImage: Upload
    title: String!
    description: String!
    stake: Float!
    profit: Float!
}

type VideoMetadata {
    duration: Float
    resolution: String
    encoding: String
}