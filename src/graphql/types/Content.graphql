enum ContentType {
    VOD
    PDF
    DAPP
}

enum ContentLicense {
    AO
    TAO
    CC
}

# Keep in sync with `src/models/AOContent.ts`
enum ContentState {
    DISCOVERED
    HOST_DISCOVERY
    HOST_DISCOVERY_FAILED
    DOWNLOADING
    DOWNLOADED
    PURCHASING
    PURCHASED
    DECRYPTION_KEY_RECEIVED
    VERIFIED
    VERIFICATION_FAILED
    ENCRYPTED
    DAT_INITIALIZED
    STAKING
    STAKED
    DISCOVERABLE
}

type DatStats {
    key: String
    writer: Boolean
    version: Int
    files: Int
    blocksDownloaded: Int
    blocksLength: Int
    byteLength: Int
    progress: Float
    # Network
    connected: Boolean
    downloadSpeed: Float
    downloadTotal: Float
    uploadSpeed: Float    
    uploadTotal: Float
    # Peers
    peersTotal: Int
    peersComplete: Int    
}

type ContentTransactions {
    stakeTx: String
    purchaseTx: String
    hostTx: String
}

type VideoMetadata {
    encoding: String
    duration: Float
    width: Int
    height: Int
    aspectRatio: Float
    aspectRatioDisplay: String
    bitRate: Int
    frameRate: Float
}

type Signature {
    v: String!
    r: String!
    s: String!
}

type NetworkContentHostEntry {
    contentDatKey: String
    contentHostId: String
    timestamp: String
}

# Shared interface between all content types
# Keep AOContent.ts up to date with this
interface IContent {
    id: ID!
    ethNetworkId: String!
    contentHostId: ID
    state: ContentState!
    stakeId: ID
    nodePublicKey: ID
    nodeEthAddress: ID
    creatorNodePublicKey: ID!
    creatorEthAddress: ID!
    creatorNameId: ID!
    taoId: ID
    contentType: ContentType!
    mimetype: String!
    contentLicense: ContentLicense!
    contentAttribution: String
    isFolder: Boolean!
    isMutable: Boolean!
    fileName: String
    fileDatKey: String
    fileDatStats: DatStats
    fileUrl: String
    fileChecksum: String
    encryptionAlgorithm: String
    baseChallenge: String
    baseChallengeSignature: Signature
    encChallenge: String
    metadataDatKey: ID!
    metadataDatStats: DatStats
    title: String!
    description: String
    teaserUrl: String
    featuredImageUrl: String
    # Econ
    stake: Float
    fileSize: Float
    stakePrimordialPercentage: Float
    profitSplitPercentage: Float
    adSupport: Boolean
    # Network
    createdAt: String
    hostedAt: String
    transactions: ContentTransactions
    purchaseReceiptId: String
    lastSeenContentHost: NetworkContentHostEntry
    totalHosts: Int
    recentlySeenHostsCount: Int
    isNetworkContent: Boolean
}

input ContentSubmissionInputs {
    content: Upload!
    contentType: ContentType!
    videoTeaser: Upload
    featuredImage: Upload!
    title: String!
    description: String!
    stake: Float!
    stakePrimordialPercentage: Float
    profitSplitPercentage: Float!
    contentLicense: ContentLicense!
    contentAttribution: String
    taoId: String
}

