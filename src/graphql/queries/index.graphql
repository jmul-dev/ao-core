# import * from "../types/index.graphql"

enum CoreState {
    LOADING
    LOADING_CORE_SERVER
    LOADING_CORE_STORAGE
    READY
    ERROR
}

type Query {
    state: CoreState!
    version: String!
    logs: [Log]!
    node: NodeIdentity
    statistics: NodeStatistics
    wallet: Wallet
    networkContent(query: String, contentType: ContentType!): [IContent]
    userContent(id: ID!): IContent
    settings: Settings!
}
