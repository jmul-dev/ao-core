syntax = "proto3";

service Protocol {
    rpc sayHello (HelloRequest) returns (HelloReply) {}
    rpc availableContent (AvailableContentRequest) returns (AvailableContentResponse) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}

message AvailableContentRequest {
    string id = 1;
}

message AvailableContentResponse {
    map<string, ContentMeta> content = 1;
}